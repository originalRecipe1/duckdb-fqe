version: '3.8'

services:
  duckdb-fqe:
    build: .
    container_name: duckdb-fqe
    ports:
      - "8080:8080"
    volumes:
      - ./config.json:/app/config.json:ro
      - ./init.sql:/app/init.sql:ro
      - duckdb_data:/app/data
    environment:
      - DUCKDB_EXTENSIONS_DIRECTORY=/app/extensions
    restart: unless-stopped
    networks:
      - fqe-network

volumes:
  duckdb_data:

networks:
  fqe-network:
    external: true
    name: fqe-network